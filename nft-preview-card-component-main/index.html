<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="w-screen h-screen main-bg flex justify-center items-center">
    <div class="w-[350px] h-[600px] card-bg rounded-[15px] p-5 flex flex-col gap-5 mx-5">

      <div class="img-container rounded-lg relative flex justify-center items-center">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="rounded-lg">
        <div class="absolute w-full h-full justify-center items-center flex rounded-lg eye-div">
          <img src="./images/icon-view.svg" alt="eye" class="img">
        </div>
      </div>

      <div class="text">
        <h1 class="text-white text-2xl equilibrium">Equilibrium #3429</h1>
        <p class="blue mt-3">Our Equilibrium collection promotes balance and calm</p>
      </div>

      <div class="info flex justify-between">
        <div class="eth flex cyan gap-2 items-center">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="h-auto">
          <p>0.041 ETH</p>
        </div>
        <div class="days flex blue gap-2 items-center">
          <img src="./images/icon-clock.svg" alt="icon-clock" class="w-[25px]">
          <p>3 days left</p>
        </div>
      </div>

      <div class="creator flex gap-4 items-center pt-5 border-t-2 border-solid border-color">
        <img src="./images/image-avatar.png" alt="Jules Wyvern Avatar" class="border-white border-solid border-2 rounded-full w-[40px]">
        <p class="blue">Creation of <span class="text-white jules">Jules Wyvern</span></p>
      </div>

    </div>
  </div>
</body>
</html>
