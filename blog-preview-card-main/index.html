<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>jawn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            yellow: 'var(--yellow)',
            gray: {
              500: 'var(--gray-500)',
              900: 'var(--gray-950)'
            }
          }
        }
      }
    }
  </script>
</head>
<body>
  <div class="w-screen h-screen bg-yellow flex justify-center items-center">
    <div class="card flex flex-col p-[25px] bg-white rounded-[20px] border-[1px] border-solid gap-3 border-black max-w-[420px] the-shadow m-[30px]">
      <div class="img-container rounded-lg">
        <img src="./assets/images/illustration-article.svg" alt="" class="w-full rounded-lg">
      </div>
      <div class="bg-yellow rounded-[3px] w-fit p-[4px] px-3">
        <h3 class="font-black">Learning</h3>
      </div>
      <p class="font-semibold">Published 21 Dec, 2023</p>
      <div class="flex flex-col justify-center mb-1">
        <h1 class="font-extrabold text-lg mb-3 hover:text-yellow hover:cursor-pointer">HTML & CSS Foundations</h1>
        <p class="text-gray-500">These languages are the backbone of every website defining structure, content, and presentation.</p>
      </div>
      <div class="flex items-center gap-3">
        <div class="w-[50px]">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper Avatar" class="w-full">
        </div>
        <h2 class="font-extrabold text-lg whitespace-nowrap">Greg Hooper</h2>
      </div>
    </div>
  </div>

</body>
</html>
